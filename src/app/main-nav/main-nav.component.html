<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="opened != opened">
    <mat-toolbar>Menu</mat-toolbar>
    <div>
      <mat-nav-list>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-icon>
            home
          </mat-icon>
          <a mat-list-item routerLink="/overview">Overview</a>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-icon>
            view_list
          </mat-icon>
          <a mat-list-item routerLink="/table">Table</a>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-icon>
            place
          </mat-icon>
          <a mat-list-item routerLink="/map">Maps</a>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <mat-icon>
            bar_chart
          </mat-icon>
          <a mat-list-item routerLink="/chart/vertical">Bar Chart</a>

        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <mat-icon>
            pie_chart
          </mat-icon>
          <a mat-list-item routerLink="/chart/pie">Pie Chart</a>
        </div>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button mat-icon-button (click)="onRefresh()"
              matTooltip="Refresh Data">
        <mat-icon class="icon">refresh</mat-icon>
      </button>
    </mat-toolbar>

    <ng-content>


    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
